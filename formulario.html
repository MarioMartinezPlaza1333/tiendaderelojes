<!DOCTYPE html>	
  <html lang="es">
	  <head> 
		  <title>Formulario</title>
			<link rel="shortcut icon" type="image/x-icon" href="https://mariomartinezplaza1333.github.io/tiendaderelojes/imagen/reloj-icono.png"/>
			<meta name="author" content="Mario"/>
			<meta name="keywords" content="relojes rolex casio">
			<meta charset="UTF-8" />
		</head>
		<body style="background-color:#F8EDED;" id="cuerpo" onload="alert(´carga completada')">
			<div id="content">
				<content>
					<h1>Venta de relojes</h1>
					<table width="1000"><tr><td></table>
					<p>
						<form action="https://mariomartinezplaza1333.github.io/tiendaderelojes/datosrecopilados.html" enctype="multipart/form-data" method="get">
							<fieldset>
								<legend>Formulario de pedido</legend>
								<table width="700" cellpadding="5"><tr></tr>
								<tr><td><strong> Identificacion </strong></td></tr>
								<td><fieldset>
									<legend> Datos del cliente </legend></br>
									<label for="email"> Correo electronico </label>
									<input type="text" id="email" size="20">
									<br><label for="pass"> Contraseña </label>
									<input type="password" id="pass" size="10"></br>
								</fieldset>
								</td>
								<td><fieldset>
									<legend> Tipo de Cliente </legend><br>
									<input type="radio" id="Socio" name="tipo" checked>
									<label for="Socio"> Socio </label></br>
									<input type="radio" id="Cliente nuevo" name="tipo">
									<label for="Cliente nuevo"> Cliente nuevo </label></br>
								</fieldset>
								</td></table>
								<table width="980" cell padding="5">
								<tr><td><strong> Pedido </strong></td></tr>
								<tr>
								<td>
									<fieldset>
									<legend> Datos del producto </legend>
										Producto<br>
										<select id="producto" name="producto multiple="si" size="8">
											<optgroup label="Relojes">
											<option value="R01" selected="selected">
											Digital
											</option>
											<option value="R02">
												Analógico
											<optgroup label="Color">
											<option value="C01" selected="selected">
												Plateado
											</option>
											<option value="C02">
												Azul Marino
											</option>
											<option value="C03">
												Oro
											</option>					
										</select>
									</fieldset>
								<td>
									<td><fieldset>
										<legend> Información de interes </legend>
										Comentarios <br>
										<textarea rows="6" cols="60"> Escriba aqui sus comentarios </textarea>
										<br><input type="checkbox" id="publi" value="si" checked>
										<label for "publi"> Acepto recibir información publicitaria </label>
									</fieldset>
								</td>
								</tr>
								</table>
								<table widht="980" cellpadding="5">
								<tr>
								<td><fieldset>
									<legend> Datos de envio </legend>
									<label for "dire"> Dirección </label>
									<input type="text" id="dire" size="40">
									<br><label for "ciudad"> Ciudad </label>
									<input type="text" id="ciudad" size="20">
									<label for "cp"> Código postal </label>
									<input type="text" id="cp" size="5">
								</fieldset>
								</td>
								<td><fieldset>
									<legend> Datos de bancarios </legend>
									<label for "entidad"> Nombre de la entidad </label>
									<input type="text" id="entidad" size="40"></br>
									<label for "cuenta"> Número de cuenta </label>
									<input type="text" id="entidad" size="40">
								</fieldset>
								</td>	
								</tr>
								<tr>
									<td><button type="submit"> Enviar <br> Pedido </button></td>
									<td><button type="reset"> Borrar </button></td>
								</tr>
								</table>
								<form action="https://mariomartinezplaza1333.github.io/tiendaderelojes/" enctype="multipart/form-data" method="get">
									<button> 
										<input type="submit" value="Volver">
									</button>
								</form>
							</fieldset>
						
						</p>
						</form>
				</table>														
				</content>
			</div>
		</body>
	</html>
