<!DOCTYPE html>
	<html lang="es">
	    	<head> 
			<title>Registrarse</title>
			<link rel="shortcut icon" type="image/x-icon" href="https://mariomartinezplaza1333.github.io/tiendaderelojes/imagen/reloj-icono.png"/>
			<meta name="author" content="Mario" />
			<meta name="keywords" content="relojes">

		<body style="background-color: #F8EDED;" id="cuerpo" onload="alert(´carga completada')">
			<div id="content">
				<content>
					<form action="https://mariomartinezplaza1333.github.io/tiendaderelojes/datosrecopilados.html" enctype="multipart/form-data" method="get">
						<legend>Registrarse</legend>
						<fielset>
							<p>Nombre: 
								<input type="text" name="Nombre" minlength="1"></p>
							<p>Apellidos:
								<input type="text" name="Apellidos" minlength="1"></p>
				 			<p>Correo Electrónico: 
								<input type="text" name="Correo Electrónico" minlength="1"></p>
							<p>Contraseña: 
								<input type="password" name="password" minlength="6"></p>
							<p>Sexo:
								<input type="radio" name="genero" value="h">Hombre
								<input type="radio" name="genero" value="m">Mujer</p>
							<select id="producto" name="producto multiple="si" size="8">
								<optgroup label="Relojes">
								<option value="R01" selected="selected">
								Digital
								</option>
								<option value="R02">
									Analógico
								<optgroup label="Color">
								<option value="C01" selected="selected">
									Plateado
								</option>
								<option value="C02">
									Azul Marino
								</option>
								<option value="C03">
									Oro
								</option>					
							</select>
							<p>
				    				<input type="submit" value="Registrarse">
								<input type="reset" value="Borrar">
				 			</p>
						<legend>Comentarios</legend>
							<textarea rows="6" cols="60"> Escribe aqui </textarea>
							<input type="checkbox" value="1" checked="checked"> Acepto las condiciones de página la web. </input>
						</fielset>
					</form>
					<form action="https://mariomartinezplaza1333.github.io/tiendaderelojes/" enctype="multipart/form-data" method="get">
						<button> 
							<input type="submit" value="Volver">
						</button>
					</form>
				</content>
			</div>
		</body>
	</html>
